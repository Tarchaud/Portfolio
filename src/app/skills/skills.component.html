<section id="skills">
    <div class="container">
        <h2><strong>{{'skills.title' | translate}}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row mt-2">
            <div class="col-lg-6" data-aos="fade-up " data-aos-anchor-placement="center-bottom" data-aos-delay="300">
                <h5 class="h5"><strong>{{'skills.technologies' | translate}}</strong></h5>
                <div id="skillgraph">
                    <div class='row skill-row' *ngFor="let technologie of skills.technologies;">
                        <div class="label d-flex flex-row width_img">
                          <img [src]="'assets/skill/' + technologie.name" [alt]="technologie.alt" width="60" height="60"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6" data-aos="fade-down" data-aos-anchor-placement="center-bottom" data-aos-delay="300">
                <h5 class="h5"><strong>{{'skills.tools' | translate}}</strong></h5>
                <div id="skillgraph" class="panel panel-default">
                    <div class='row skill-row' *ngFor="let tool of skills.tools;">
                        <div class="label d-flex flex-row width_img">
                          <img [src]="'assets/skill/' + tool.name" [alt]="tool.alt" width="60" height="60"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
